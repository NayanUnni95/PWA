<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body class="flex">
    <div class="container flex">
      <h3>Welcome Back!</h3>
      <input type="text" class="inp" placeholder="email" id="email" />
      <div class="email error flex"><h4>Invalid Email</h4></div>
      <input type="text" class="inp" placeholder="password" id="pass" />
      <div class="pass error flex"><h4>Enter password</h4></div>
      <a href="">Forget Password?</a>
      <button class="login" id="submit" type="submit">log in</button>
      <h5>or log in with</h5>
      <button class="google flex">
        <img src="./img/search.png" />log in with google
      </button>
      <button class="fb flex">
        <img src="./img/facebook.png" alt="" />log in with facebook
      </button>
    </div>
    <script>
      document.querySelector("#submit").onclick = () => {
        window.open("./redirect.html", "_self");
      };
    </script>
  </body>
</html>
